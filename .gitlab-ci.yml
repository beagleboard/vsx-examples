rust-exampes:
  image: "rust:latest"
  stage: test
  parallel:
    matrix:
      - BOARD: PocketBeagle-2
        EXAMPLE:
        - blinky
        - button
        - fade
        - eeprom
        - light_sensor
        - seven_segment
        - tonal_buzzer
  before_script:
    - rustup component add clippy
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cd ${BOARD}/${EXAMPLE}/rust
    - cargo clippy --no-deps
    - cargo build
    - cargo test

python-library:
  image: "python:alpine"
  stage: test
  before_script:
    - pip install build
  script:
    - cd Libraries/python/beagle_linux_sdk
    - python -m build

pb2-techlab-workshop:
  image: "ubuntu:latest"
  stage: test
  parallel:
    matrix:
      DOC:
      - PocketBeagle-2-TechLab-Workshop-Student-Handouts
      - PocketBeagle-2-TechLab-Workshop-Instructor-Slides
  before_script:
    - apt-get update && apt-get install -y software-properties-common unzip curl git
    - add-apt-repository ppa:sile-typesetter/sile
    - DEBIAN_FRONTEND=noninteractive apt-get install -y sile luarocks
    - curl https://openbeagle.org/jkridner/fonts/-/raw/main/gotham-rounded.zip?inline=false -o /tmp/gotham-rounded.zip
    - unzip /tmp/gotham-rounded.zip -d /usr/share/fonts/
    - fc-cache -f
  script:
    - cd docs
    - luarocks install --tree lua_modules markdown.sile
    - luarocks install --tree lua_modules highlighter.sile
    - sile ${DOC}.xml
  artifacts:
    paths:
      - docs/${DOC}.pdf
